<html lang="en">
  <head>

    <link rel="stylesheet" href="styles.css" />

  <body class="text-gray-600 font-body">
    
    <div class="grid md:grid-cols-3">
      <!-- Content wrapper -->
      <div class="md:col-span-1 md:flex md:justify-end
      ">
        <nav class="text-right">

            <h1 class="font-bold uppercase p-4 border-gray-100">
              <a href="/" class="hover:text-gray-700">Food Ninja</a>

                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
              
            </div>
          </div>
          <ul class="text-sm mt-6 hidden md:block" id="menu">
            <li class="text-gray-700 py-1">
              <a href="#" class="px-4 flex justify-end border-r-4 border-primary">
                <span class="font-bold"> Home </span>
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">

            </li>

                  <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
                </svg>
                
              </a>
            </li>
            <li>
              <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                <span> Contact </span>
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 01.865-.501 48.172 48.172 0 003.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z" />
                </svg>
                
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <main class="px-16 py-6 bg-gray-100  md:col-span-2">
        <div class="flex justify-center md:justify-end">
          <a href="#" class="btn text-primary border-primary
          md:border-2 hover:bg-primary hover:text-white">Log in</a>
          <a href="#" class="btn text-primary ml-2  border-primary
          md:border-2 hover:bg-primary hover:text-white">Sign up</a>
        </div>

        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold pb-2">For Ninjas</h3>
        </header>

        <div class="flex justify-start">
          <div class="bg-red-500 h-4 w-6"></div>
          <div class="bg-blue-500 h-4 w-6"></div>
          <div class="bg-green-500 h-4 w-6"></div>
        </div>

        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Latest Recipes
          </h4>

          <div class="mt-8 grid lg:grid-cols-3 gap-10">
            <!-- cards -->

            <div class="card">
              <img
                src="img/stew.jpg"
                alt="stew"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">5 Bean Chilli Stew </span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="flex justify-end">
                <div class="badge">
                  <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  
                  <span>25 min</span>
                </div>
              </div>
            </div>

            <div class="card">
              <img
                src="img/noodles.jpg"
                alt="stew"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Veg Nodles</span>
                <span class="block text-gray-500 text-sm">Recipe by Jo√£o</span>
              </div>
              <div class="flex justify-end">
                <div class="badge">
                  <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  <span>15 min</span>
                </div>
              </div>
            </div>

            <div class="card">
              <img
                src="img/curry.jpg"
                alt="stew"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold"> Tofu Curry </span>
                <span class="block text-gray-500 text-sm"
                  >Recipe by Felipe</span
                >
              </div>
              <div class="flex justify-end">
                <div class="badge">
                  <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  <span>20 min</span>
                </div>
              </div>
            </div>
          </div>

          <h4 class="font-bold mt-14 pb-2 border-b border-gray-200">
            Most Popular
          </h4>

          <!--      <div class="mt-8">
          </div> -->


          <div class="flex justify-center">
            <div class="btn bg-secondary-100 text-secondary-200 hover:bg-opacity-50 transform hover:scale-125">Load more</div>
          </div>
        </div>
      </main>
    </div>

    <script src="index.js"></script>
